<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibe Guard üõ°Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #f9fafb;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
      color: #111827;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      user-select: none;
    }

    p.subtitle {
      color: #6b7280;
      font-weight: 500;
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 1.125rem;
      user-select: none;
    }

    #upload-form {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(31, 41, 55, 0.1);
      max-width: 480px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      transition: box-shadow 0.3s ease;
    }
    #upload-form:hover {
      box-shadow: 0 30px 60px rgba(31, 41, 55, 0.15);
    }

    input[type="file"] {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1.8px solid #d1d5db;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    input[type="file"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 6px rgba(59, 130, 246, 0.5);
    }

    button {
      background-color: #3b82f6;
      border: none;
      color: white;
      padding: 0.9rem 2rem;
      font-weight: 600;
      font-size: 1.125rem;
      border-radius: 0.75rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      box-shadow: 0 8px 15px rgba(59, 130, 246, 0.3);
      user-select: none;
    }
    button:hover {
      background-color: #2563eb;
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.5);
    }
    button:active {
      background-color: #1e40af;
      box-shadow: none;
    }

    #output {
      margin-top: 3rem;
      text-align: center;
      max-width: 480px;
      width: 100%;
      min-height: 280px; /* to prevent layout shift */
    }

    #processed-image {
      max-width: 100%;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      user-select: none;
    }

    #download-btn {
      display: inline-block;
      margin-top: 1.5rem;
      background-color: #10b981;
      color: white;
      padding: 0.75rem 1.75rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 0.75rem;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(16, 185, 129, 0.3);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #download-btn:hover {
      background-color: #059669;
      box-shadow: 0 10px 20px rgba(5, 150, 105, 0.5);
    }
  </style>
</head>
<body>
  <h1>Vibe Guard üõ°Ô∏è</h1>
  <p class="subtitle">Protect your images from AI nudifiers with subtle visual distortions.</p>

  <form id="upload-form">
    <input type="file" id="file-input" accept="image/*" required />
    <button type="submit">Protect Image</button>
  </form>

  <div id="output">
    <img id="processed-image" src="" alt="Processed image will appear here" />
    <br />
    <a id="download-btn" download="protected_image.png" style="display:none;">Download Protected Image</a>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const img = document.getElementById('processed-image');
    const downloadBtn = document.getElementById('download-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) return alert("Please upload an image.");

      // Show uploaded image immediately
      const uploadedURL = URL.createObjectURL(file);
      img.src = uploadedURL;
      downloadBtn.style.display = 'none'; // hide download until processed

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('https://vibe-gaurd-backend.onrender.com/protect', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error("Processing failed.");

        const blob = await response.blob();

        // Revoke old object URLs to prevent memory leaks
        URL.revokeObjectURL(uploadedURL);

        const processedURL = URL.createObjectURL(blob);
        img.src = processedURL;
        downloadBtn.href = processedURL;
        downloadBtn.style.display = 'inline-block';

      } catch (err) {
        alert("Error: " + err.message);
        // If error, keep showing uploaded image
      }
    });
  </script>
</body>
</html>
