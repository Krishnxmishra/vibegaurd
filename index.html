<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibe Guard</title>
  <style>
    :root {
      --accent: #6c63ff;
      --bg: #f8f9fc;
      --text: #222;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }

    #upload-form {
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 520px;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent);
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }

    .preview-img {
      max-width: 100%;
      margin-top: 1.5rem;
      border-radius: 10px;
      border: 2px solid #ccc;
      display: none;
    }

    .loader {
      margin-top: 2rem;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      display: none;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-submit {
      margin-top: 1rem;
      background-color: #222;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-submit:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #output img {
      max-width: 100%;
      margin-top: 2rem;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    #download-btn {
      margin-top: 1rem;
      display: none;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      padding: 0.7rem 1.4rem;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Vibe Guard</h1>
  <p>Protect your face from AI misuse with subtle, visible image cloaking.</p>

  <form id="upload-form">
    <label class="file-label" for="file-input">Choose Image</label>
    <input type="file" id="file-input" accept="image/*" required />
    <br/>
    <img id="uploaded-image" class="preview-img" />
    <button class="btn-submit" type="submit" disabled>Protect Image</button>
    <div class="loader" id="loader"></div>
  </form>

  <div id="output">
    <img id="processed-image" alt="Processed image will appear here" />
    <br />
    <a id="download-btn" download="protected_image.png">Download Protected Image</a>
  </div>

  <script>
    const fileInput = document.getElementById("file-input");
    const uploadedImage = document.getElementById("uploaded-image");
    const processedImage = document.getElementById("processed-image");
    const form = document.getElementById("upload-form");
    const submitButton = document.querySelector(".btn-submit");
    const loader = document.getElementById("loader");
    const downloadBtn = document.getElementById("download-btn");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        uploadedImage.src = e.target.result;
        uploadedImage.style.display = "block";
        submitButton.disabled = false;
      };
      reader.readAsDataURL(file);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      loader.style.display = "block";
      processedImage.style.display = "none";
      downloadBtn.style.display = "none";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://vibe-gaurd-backend.onrender.com/protect", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Image processing failed.");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        processedImage.src = url;
        processedImage.style.display = "block";

        downloadBtn.href = url;
        downloadBtn.style.display = "inline-block";

      } catch (err) {
        alert("Something went wrong: " + err.message);
      } finally {
        loader.style.display = "none";
      }
    });
  </script>
</body>
</html>
